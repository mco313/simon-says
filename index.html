<!DOCTYPE html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link href="https://fonts.googleapis.com/css?family=Electrolize|Roboto|Sarpanch:900" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='mystyle.css'>
  <title>Simon Says</title>
</head>

<body>

<div id='wrapper'>
  <div class='row-top'>
    <div id='red' class='game-button no-clicks' data-color='red'>
    </div>
    <div id='yellow' class='game-button no-clicks' data-color='yellow'>
    </div>
  </div>
  <div id='panel' class='row-center'>
    <div id='simon'>
      <h2>SIMON<span id='reg'>&reg</span></h2>
    </div>
    <div id='control'>
      <div id='level'>
        <div id='display'>
        </div>
        <div>
          <p>Level</p>
        </div>
      </div>
      <div class="switch">
        <input id="switch" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="switch"></label>
        <span id='power'>Off / On</span>
        <span id='strict-light' class='strict-led'></span>
        <button id='strict' class='no-clicks btn-strict'></button><br>
        <span id='strictLabel'>Strict</span>
      </div>
      <div id='start'>
        <button id='start-button' class='no-clicks btn-start'></button><br>
        <span>Start<span>
      </div>
      <div id='winner'>
      </div>
    </div>
    <!-- End Control Div -->
  </div>
  <div class='row-bottom'>
    <div id='green' class='game-button no-clicks' data-color='green'>
    </div>
    <div id='blue' class='game-button no-clicks' data-color='blue'>
    </div>
  </div>
<!-- End Wrapper div -->
</div>

<div id='footer'><p>Coding / Design -> Martin Olson</p></div>
<script type='text/javascript' src='myscript.js'></script>

</body>
</html>
