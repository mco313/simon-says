<!DOCTYPE html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' type='text/css' href='mystyle.css'>
  <title>Simon Says</title>
</head>

<body>

<div id='wrapper'>
  <div id='red' class='game-button' data-color='red'>
  </div>
  <div id='yellow' class='game-button' data-color='yellow'>
  </div>
  <div id='control'>
    <div id='level'>
      <div id='display'>
      </div>
      <div>
        <p>Level</p>
      </div>
    </div>
    <div id='on-switch'>
      <button id='switch'>Power</button>
      <span id='on-light'></span>
      <button id='strict'>Strict Mode</button>
      <span id='strict-light'></span>
    </div>
    <div id='start'>
      <button id='start-button'>Start Game!</button>
    </div>
    <!-- End Control Div -->
  </div>
  <div id='green' class='game-button' data-color='green'>
  </div>
  <div id='blue' class='game-button' data-color='blue'>
  </div>
<!-- End Wrapper div -->
</div>

<div id='footer'><p>Coding / Design -> Martin Olson</p></div>
<script type='text/javascript' src='myscript.js'></script>

</body>
</html>
